<div class="wc-sidebar">
  <form>
    <div id="wc-project">
      <h2>Project</h2><!-- changes to show project name -->
      <input type="button" value="Add to project" /><!-- is blue -->
      <!--<input type="button" value="Change project" />-->
    </div>
    <div id="wc-counts">
      <h2>Word counts</h2>
      <table>
        <tr class="th">
          <td></td>
          <td>Project</td>
          <td>Document</td>
        </tr>
        <tr>
          <td>Pages</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Words</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Characters</td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <div id="wc-goal">
      <h2>Goal</h2>
      <div>123 of 123 words</div>
      <p>Write 123 words per day to meet your goal by November 30.</p>
      <input type="button" value="Change goal" />
    </div>
    <div id="wc-timed">
      <h2>Timed challenge</h2>
      <div><span>123/123</span><span>09:34</span></div><!-- is colored and/or bigger -->
      <input type="button" value="Stop challenge" />
      <!-- should there be a pause button?-->
    </div>
  </form>
  <footer>
